<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Проверить истинность высказывания: </title>
</head>
<body>
	<script type="text/javascript">
		alert("Среди трех данных целых чисел есть хоть бы одна пара совпадающих:");
		var a= prompt("Введите а=");
		var b= prompt("Введите б=");
		var c= prompt("Введите с=");
		 if (a===b || a===c || b===c){
		 	console.log("True");
		 }
		 else{
		 	console.log("False");
		 }


	</script>
	
</body>
</html>
