<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Дано целое число в диапазоне 1-5.Вывести строку - словесное описание соответствующей оценки </title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("Введите от 1 до 5:");
		if (a==1){
			console.log("плохо");
		}
		else if (a==2) {
			console.log("неудовлетворительно");
		}
		else if (a==3) {
			console.log("удовлетворительно");
		}
		else if (a==4) {
			console.log("хорошо");
		}
		else if (a==5) {
			console.log("отлично");
		}
		else{
			console.log("default");
		}
	</script>
	
</body>
</html>
