<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1. Из трех данных чисел выбрать наименьшее.</title>
</head>
<body>
	<script type="text/javascript">
		
		var a= prompt("Введите а=");
		var b= prompt("Введите б=");
		var c= prompt("Введите с=");
		if (a<b){
			var min= a;
		}
		else{
			min= b;
		}
		if (min<c){
			var mini= min;
		}
		else{
			mini=c;
		}
		alert("минимальное число:"+ mini);

	</script>
	
</body>
</html>
