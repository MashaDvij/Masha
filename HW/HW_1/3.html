<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Дано целое число в диапазоне 1 - 9. Вывести строку-название соответствующей цифры </title>
</head>
<body>
	<script type="text/javascript">
		
		var a = prompt("Введите от 1 до 9:");
		if (a==1){
			console.log("one");
		}
		else if (a==2) {
			console.log("two");
		}
		else if (a==3) {
			console.log("three");
		}
		else if (a==4) {
			console.log("four");
		}
		else if (a==5) {
			console.log("five");
		}
		else if (a==6) {
			console.log("six");
		}
		else if (a==7) {
			console.log("seven");
		}
		else if (a==8) {
			console.log("eight");
		}
		else if (a==9) {
			console.log("nine");
		}
		else{
			console.log("default");
		}
	</script>
	
</body>
</html>
