<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		var table = "<table>";

		var i= 1;
		
		while (i<10) {
			if (i%2){
				table+='<tr style = "background-color:black; color: white;">'; //почему слева от таблицы образовываются дополнительные чёрные чёрточки?
			}




		table+= "<td>"+i+"</td><td>" + i*2 + "</td><td>"+i*3+"</td><td>" + i*4 + "</td><td>"+i*5+"</td><td>" + i*6 + "</td><td>"+i*7+"</td><td>" + i*8 + "</td><td>"+i*9+"</td><td>" + "</td></tr>";
			i++;

		}
		table+="</table>";   //Почему, если закомментировать эту строку, ничего не меняется? Ьаблица, как была так и остаётся.
	
		document.write(table);

	</script>
	
</body>
</html>
