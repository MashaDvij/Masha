<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		alert("Единицы длины пронумерованы следующим образом: 1 — дециметр, 2 — километр, 3 — метр, 4 — миллиметр, 5 — сантиметр. Дан номер единицы длины и длина отрезка L в этих единицах (вещественное число). Вывести длину данного отрезка в метрах.");
		var a = prompt("введите номер единицы длины:");
		var b = prompt("введите длинну отрезка:");
		if(a==3){
			alert(b);
		}
		else if (a==1) {
			alert(b*10);
		}
		else if (a==2) {
			alert(b/1000);
		}
		else if (a==4) {
			alert(a==4);
		}
		else if (a==5) {
			alert(b*100);
		}
		else{
			alert("default");
		}




	</script>
	
</body>
</html>
