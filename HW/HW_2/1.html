<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Перераспределить значения переменных X и Y так, чтобы в X оказалось меньшее из этих значений, а в Y — большее. </title>
</head>
<body>
	<script type="text/javascript">
		var x= prompt("x=");
		var y= prompt("y=");
		if (x>y) {
			alert("x="+y+"\n"+"y="+x);
		}
		else{
			alert("x="+x+"\n"+"y="+y);
		}


	</script>
	
</body>
</html>
