<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Дан номер месяца (1 — январь, 2 — февраль, ...). Вывести название соответствующего времени года ("зима", "весна" и т.д.)</title>
</head>
<body>
	<script type="text/javascript">
		var a = prompt("Введите от 1 до 9:");
		if (a==12 || a==1 || a==2 ){
			alert("Winter");
		}
		else if ( 2<a<6) {
			alert("Spring");
		}
		else if (5<a<9) {
			alert("Summer");
		}
		else if (8<a<12) {
			alert("Autumn");
		}
		else{
			alert("default");
		}

	</script>
	
</body>
</html>
